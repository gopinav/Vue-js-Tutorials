<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Binding</title>
</head>
<style>
    .sold-out {
        color: red;
    }
    .new-movie {
        font-style: italic;
    }
</style>
<body>
    <div id="my-app">

        <h1> Hello {{name}}</h1>
        <h1>{{name}} - {{appName}}</h1>
        <h1 v-text="appName">Application</h1>

        <div v-once>
            <p>{{appName}}</p>
            <p v-text="appName"></p>
            <p v-once>{{appName}}</p>
            <p v-text="appName" v-once></p>
        </div>

        <div>
            <p>{{brandName}}</p>
            <p v-text="brandName"></p>
            <p v-html="brandName"></p>
        </div>

        <div>
            <h2 v-bind:id="myId">Data Id</h2>
            <button v-bind:disabled="isDisabled">Bind</button>
        </div>

        <div>
            <h1 v-bind:style="{ color: highlightColor, fontSize: headerSize + 'px', padding: '20px' }">Inline</h1>
            <h1 v-bind:style="headerStyleObject">Style Object</h1>
            <div v-bind:style="[baseStyleObject,successStyleObject]">Success Style</div>    
            <div v-bind:style="[baseStyleObject,dangerStyleObject]">Danger Style</div>                        
        </div>

        <div>
            <h1 v-bind:class="{'sold-out': true}">Interstellar</h1>
            <h1 v-bind:class="{'sold-out': isSoldOut, 'new-movie': isNewMovie}">Thor</h1>
            <h1 v-bind:class="[isSoldOut ? soldOut : '', newMovie]">Deadpool</h1>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#my-app',
            data: {
                name: "Vishwas!",
                appName: "Codevolution",
                brandName: "<b>Codevolution</b>",
                myId: "dataId",
                isDisabled: false,
                highlightColor: "orange",
                headerSize: 50,
                headerStyleObject: {
                    color: "orange",
                    fontSize: "50px",
                    padding: "20px"
                },
                baseStyleObject: {
                    fontSize: "50px",
                    padding: "10px",
                },
                successStyleObject: {
                    color: "green",
                    backgroundColor: "lightgreen",
                    border: "1px solid green"
                },
                dangerStyleObject: {
                    color: "darkred",
                    backgroundColor: "red",
                    border: "1px solid darkred"
                },
                isSoldOut: false,
                isNewMovie: true,
                soldOut: "sold-out",
                newMovie: "new-movie"
               
            }
        });
    
    </script>


</body>
</html>
